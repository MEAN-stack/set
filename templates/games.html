<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
          <h2>Games</h2>
          <uib-accordion close-others="true">
            <div uib-accordion-group ng-repeat='game in games'>
              <uib-accordion-heading><span>{{game.id}}</span></uib-accordion-heading>
              <span ng-repeat='player in game.players'><strong>{{player}}</strong>&nbsp;&nbsp;</span>
              <button type="button" class="btn btn-success" ng-click="join(game)" ng-disabled="userJoinedTo(game)">Join This Game</button>
              <button type="button" class="btn btn-success" ng-click="play(game)" ng-show="userCreated(game)">Play</button>
            </div>
          </uib-accordion>
        </div>
    </div>
</div>
